<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .search-box {
      text-align: center;
    }
    input[type="text"] {
      width: 400px;
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 24px;
      background: #4285F4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <form action="https://formspree.io/f/xjkepwpl" method="POST">
      <input type="text" name="message" placeholder="Type something..." required>
      <br>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
